<mat-card class="card" [routerLink]="link">
  <mat-card-header>
      {{content.title}}

  </mat-card-header>
  <img mat-card-image class="card-img" src="{{ filepath + content.photoThumb }}" alt="Thumbnail">

  <mat-card-content >
    <div class="list-card-content">

    <p>
     {{ content.price | currency }} <br>
     {{ content.expiryDate | date:"dd/MM/yyyy" }}
    </p>
  </div>
  </mat-card-content>
</mat-card>
