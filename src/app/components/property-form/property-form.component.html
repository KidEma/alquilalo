<form [formGroup]="firstFormGroup">
  <mat-form-field class="full-line-container">
    <input matInput placeholder="Título" formControlName="title" required>
    <mat-hint>
      Un nombre decriptivo para reconocer la propiedad <br><strong> Ej: Departamento en Medrano 1100</strong>
    </mat-hint>
  </mat-form-field>
  <mat-form-field class="full-line-container">
    <textarea matInput placeholder="Descripción" formControlName="description" required ></textarea>
    <mat-hint>
      Un texto descriptivo
    </mat-hint>
  </mat-form-field>
  <div>
    <button mat-button matStepperNext (click)="emitNotification()">Next</button>
  </div>
</form>
