<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{content.title}}</mat-card-title>
      <mat-card-subtitle>{{content.description}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="card-img" src="{{ filepath + content.photoThumb }}" alt="Thumbnail">
    <mat-card-content>
      <p>
        Price: {{content.price}} <br>
        Type: {{content.type}}

      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="navigateTo('/detail')" >Alertas</button>
      <button mat-button>Editar</button>
    </mat-card-actions>
  </mat-card>
